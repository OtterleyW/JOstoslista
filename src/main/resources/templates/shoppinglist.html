<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ostoslista</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <style>
            .container {
                max-width: 500px;
            }

            .ostos {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">JOstoslista</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Kaikki ostoslistat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Kirjaudu sisään</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">


            <h1><span th:text="${shoppinglist.name}">Ostoslistan nimi</span></h1>
            <p>
                Luotu <span th:text="${#dates.format(shoppinglist.createdAt, 'yyyy-MM-dd')}">00.00.0000</span>
            </p>

            <h2>Lisää ostos</h2>

            <form th:action="@{/shoppinglist/{id}(id=${shoppinglist.id})}" method="POST">
                <div class="form-group">
                    <label for="name">Nimi:</label>
                    <input type="text" class="form-control" name="name" />
                </div>
                <div class="form-group">
                    <label for="type">Tyyppi:</label>
                    <input type="text" class="form-control" name="type" />
                </div>
                <input type="submit" class="btn btn-default" value="Lisää listalle"></input>
            </form>

            <hr />
            <h2>Ostokset</h2>
            <table class="table table-striped" th:if="${items != null}">
                <thead>
                    <tr>
                        <th>Ostos</th>
                        <th>Tyyppi</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td class="ostos"><span th:text="${item.name}">Nimi</span></td>
                        <td><span th:text="${item.type}">Tyyppi</span></td>
                        <td><form th:action="@{/{item}(item=${item.id})}" th:method="DELETE"><input type="submit" class="btn btn-default" value="Ostettu!"></input></form></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
