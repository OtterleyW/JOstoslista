<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ostoslista</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <style>
            .container {
                max-width: 500px;
            }

            .ostos {
                font-weight: bold;
            }
        </style>
        
    </head>
    <body>
        <!-- Navigaatio alkaa -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">JOstoslista</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/myshoppinglists">Kaikki ostoslistat</a></li>
                    <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a href="/items">Listoille lis√§tyt ostokset</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><form method="post" action="#" th:action="@{/logout}"><input type="submit" name="logout" value="Logout"/></form></li>
                </ul>
            </div>
        </nav>
        <!-- Navigaatio loppuu -->

        <div class="container">

          
            <!-- Lista listoilla olevista ostkosista -->
            
            <h2>Ostokset</h2>
            <table class="table table-striped" th:if="${items != null}">
                <thead>
                    <tr>
                        <th>Ostos</th>
                        <th>Tyyppi</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td class="ostos"><span th:text="${item.name}">Nimi</span></td>
                        <td><span th:text="${item.type}">Tyyppi</span></td>
                        <td><span th:text="${item.shoppingLists}">Ostoslistat</span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
